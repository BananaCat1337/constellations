<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающее окно с градиентом</title>
    <style>
        /* стиль для градиентного фона */
        .gradient-bg {
            background: 
                radial-gradient(56.85% 56.85% at 50% 43.15%, rgba(12, 0, 141, 0) 0%, rgba(12, 0, 33, 0.7) 80%),
                radial-gradient(50% 50% at 50% 50%, rgba(47, 0, 122, 0) 0%, rgba(8, 0, 20, 0.7) 0.01%);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
        }

        .close-btn {
            margin-top: 10px;
            background-color: #555;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openModal()">Открыть окно</button>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="modal-content">
                <!-- контент из внешнего файла будет загружен сюда в айдишник имя файла кинуть и всьё -->
            </div>
            <button class="close-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        function openModal() {
            fetch("modal-content.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("modal-content").innerHTML = data;
                    document.getElementById("modal-overlay").style.display = "flex";
                    document.body.classList.add("gradient-bg");
                })
                .catch(error => console.error('Ошибка загрузки:', error));
        }

        function closeModal() {
            document.getElementById("modal-overlay").style.display = "none";
            document.body.classList.remove("gradient-bg");
        }
    </script>

</body>
</html>
