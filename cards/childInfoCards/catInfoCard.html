<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="childInfoStylesheet.css" />
    <link rel="stylesheet" href="/constellations/css/reset.css" />
    <title>карточка</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="backsideBody">
        <div class="backsideInfo">
          <p class="constellClische">Созвездие</p>
          <p class="constellName">Кошка</p>
        </div>
      </div>
      <div class="frontsideBody">
        <div class="frontsideContainer">
          <div class="namePhotoConstell">
            <img src="childInfoSvgs/nikitaPhoto.svg" alt="Фото Ребёнка" />
            <div class="nameConstell_Container">
              <div class="whoIs">
                <p class="name">Никита,</p>
                <p class="age">6 лет</p>
              </div>
              <img src="./childInfoSvgs/catInfo.svg" alt="Созвездие" />
            </div>
          </div>
          <div class="infoText">
            <div class="dream">«Я мечтаю завести маленького пушистого котёнка. Но мы с мамой почти всё время лежим в больнице, а кошечек сюда не пускают. Я так хочу побыстрее выздороветь!»</div>
            <div class="star">История Никиты — всего одна звёздочка - мечта из множества, что сияет в этом созвездии.</div>
            <div class="btnContainer"><button class="btn">Зажги созвездие</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
